<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">


    <!-- Font awsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />


    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

    <title>Weather App</title>
</head>

<body>
    <main class="grid-2-1">
        <div class="informations container">
            <h1>Info of the day</h1>
            <div id="headline">

            </div>
            
        </div>
        <div class="weather">
            <div class="container">
                <div class="displayWeather">
                    <h1>Pogoda w Bochni</h1>
                    <img class="img" src="#" alt="">
                    <h1 class="temp">----°C</h1>
                    <p>Odczuwalna temperatura: <span class="feelslike"></span></p>
                    <p>Wilgotność: <span class="humidity"></span></p>
                </div>
            </div>
            <div class="programcontainer">
                <div class="displayFutureWeather">
                    <table>
                        <thead class="neonheader">
                            <td>Hr</td>
                            <td>Temp</td>
                            <td>Weather</td>
                            <td>Hum</td>
                        </thead>
                        <tbody id="tableData"></tbody>
                    </table>
        
            </div>
        </div>
        
    </main>

    <!-- Link to Javascript -->
    <script src="script.js"></script>
</body>

</html>
