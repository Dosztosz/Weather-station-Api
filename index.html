<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">


    <!-- Font awsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

    <title>Weather App</title>
</head>

<body>
    <main class="grid-2-1">
        <div class="informations container">

            
        </div>
        <div class="weather">
            <div class="container">
                <div class="displayWeather">
                    <h1>Pogoda w Bochni</h1>
                    <img class="img" src="#" alt="">
                    <h1 class="temp">----°C</h1>
                    <p>Odczuwalna temperatura: <span class="feelslike"></span></p>
                    <p>Wilgotność: <span class="humidity"></span></p>
                </div>
            </div>
            <div class="programcontainer">
                <div class="displayFutureWeather">
                    <table>
                        <thead class="neonheader">
                            <td>Godz</td>
                            <td>Temmp</td>
                            <td>Odcz</td>
                            <td>Wilg</td>
                        </thead>
                        <tr>
                            <td>14:00</td>
                            <td>20°C</td>
                            <td>23°C</td>
                            <td>40%</td>
                        </tr>
                        <tr>
                            <td>18:00</td>
                            <td>20°C</td>
                            <td>23°C</td>
                            <td>40%</td>
                        </tr>
                        <tr>
                            <td>22:00</td>
                            <td>20°C</td>
                            <td>23°C</td>
                            <td>40%</td>
                        </tr>
                        <tr>
                            <td>02:00</td>
                            <td>20°C</td>
                            <td>23°C</td>
                            <td>40%</td>
                        </tr>
                        <tr>
                            <td>06:00</td>
                            <td>20°C</td>
                            <td>23°C</td>
                            <td>40%</td>
                        </tr>
                        <tr>
                            <td>10:00</td>
                            <td>20°C</td>
                            <td>23°C</td>
                            <td>40%</td>
                        </tr>
                    </table>
        
            </div>
        </div>
        
    </main>

    <!-- Link to Javascript -->
    <script src="script.js"></script>
</body>

</html>
